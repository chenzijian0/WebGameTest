<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" >
	<link rel="stylesheet" type="text/css" href="css/my-login.css" th:href="@{/css/my-login.css}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" th:src="@{/img/Tiny.png}">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" action="/Login">
							 
								<div class="form-group">
									<label for="email" th:text="'Account number'">E-Mail Address</label>

									<input id="email" type="text" class="form-control" name="email" value="" th:name="'account'" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right" >
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>

								</div>

<!--								<div class="form-group">-->
<!--									<label>-->
<!--										<input type="checkbox" name="remember"> Remember Me-->
<!--									</label>-->
<!--								</div>-->
								<div class="form-group">
									<a  class="float-right" th:if="${#strings.isEmpty(Permission_denied)==false }"  th:text="${Permission_denied}" style="color: red;margin-bottom: 6px"></a>
									<a  class="float-right" th:if="${#strings.isEmpty(loginErrorMsg)==false }"  th:text="${loginErrorMsg}" style="color: red; margin-bottom: 6px"></a>

								</div>
								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="/register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js" th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
	<script src="bootstrap/js/bootstrap.min.js"  th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
	<script src="js/my-login.js" th:src="@{/js/my-login.js}"></script>
</body>
</html>
